{% extends "layout.html" %}
{% block body %}



<div class="container">
    <legend> Active Users </legend>

    {%for tech in teachers%}
    <div class="row">
        <div class="col">
            {{tech.user_name}}
        </div>
        <div class="col">
            {{tech.email}}
        </div>
        <div class="col">
            {{tech.organization_id}}
        </div>
    </div>
        {%endfor%}

        {%for student in students%}
    <div class="row">
        <div class="col">
            {{student.user_name}}
        </div>
        <div class="col">
            {{student.email}}
        </div>
        <div class="col">
            {{student.organization_id}}
        </div>
    </div>
        {%endfor%}
    </div>
</div>





{% endblock body %}
