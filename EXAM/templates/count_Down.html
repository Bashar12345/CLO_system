<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body class="container">
<style>
    .content {
        max-width: 750px;
        box-sizing: border-box;
        margin: auto;
        background: rgb(254, 255, 243);
        padding: 200px;
    }
    .content container {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        display: flex;
    }

    .dash {
        margin: 0 15px;
        width: 35px;
        height: 15px;
        border-radius: 8px;
        background: #f7eb4c;
        box-shadow: 0 0 10px 0 #FECDFF;
    }

    .uno {
        margin-right: -18px;
        transform-origin: center left;
        animation: spin 3s linear infinite;
    }

    .dos {
        transform-origin: center right;
        animation: spin2 3s linear infinite;
        animation-delay: .2s;
    }

    .tres {
        transform-origin: center right;
        animation: spin3 3s linear infinite;
        animation-delay: .3s;
    }

    .curator {
        transform-origin: center right;
        animation: spin4 3s linear infinite;
        animation-delay: .4s;
    }

    @keyframes spin {
        0% {
            transform: rotate(0deg);
        }
        25% {
            transform: rotate(360deg);
        }
        30% {
            transform: rotate(370deg);
        }
        35% {
            transform: rotate(360deg);
        }
        100% {
            transform: rotate(360deg);
        }
    }

    @keyframes spin2 {
        0% {
            transform: rotate(0deg);
        }
        20% {
            transform: rotate(0deg);
        }
        30% {
            transform: rotate(-180deg);
        }
        35% {
            transform: rotate(-190deg);
        }
        40% {
            transform: rotate(-180deg);
        }
        78% {
            transform: rotate(-180deg);
        }
        95% {
            transform: rotate(-360deg);
        }
        98% {
            transform: rotate(-370deg);
        }
        100% {
            transform: rotate(-360deg);
        }
    }

    @keyframes spin3 {
        0% {
            transform: rotate(0deg);
        }
        27% {
            transform: rotate(0deg);
        }
        40% {
            transform: rotate(180deg);
        }
        45% {
            transform: rotate(190deg);
        }
        50% {
            transform: rotate(180deg);
        }
        62% {
            transform: rotate(180deg);
        }
        75% {
            transform: rotate(360deg);
        }
        80% {
            transform: rotate(370deg);
        }
        85% {
            transform: rotate(360deg);
        }
        100% {
            transform: rotate(360deg);
        }
    }

    @keyframes spin4 {
        0% {
            transform: rotate(0deg);
        }
        38% {
            transform: rotate(0deg);
        }
        60% {
            transform: rotate(-360deg);
        }
        65% {
            transform: rotate(-370deg);
        }
        75% {
            transform: rotate(-360deg);
        }
        100% {
            transform: rotate(-360deg);
        }
    }

</style>

<section class="container">
    <div>
        <p id="exam_date" value="{{ starting_time_of_exam }}"></p>
        <div>
            <div>
                <div class="btn btn-outline-warning">
                    <div class="content">
                        <h4> <b> Exam will be open in </b></h4>
                        <hgroup class="h1" id="show_realtime"></hgroup>
                        <h4>Prepare yourself </h4>
                        <br><br><br>
                        <div class="row container">
                            <div class="col dash uno"></div>
                            <div class="col dash dos"></div>
                            <div class="col dash tres"></div>
                            <div class="col dash curator"></div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</section>

<section>
    <div>

    </div>
</section>
</body>
<script type="text/javascript" src="{{ url_for('static', filename="countdown.js") }}" crossorigin="anonymous">
</script>
</html>
