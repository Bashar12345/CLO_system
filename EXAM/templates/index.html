{% extends 'layout.html' %}

{% block body %}



<style>
    svg_body {
        text-align: right;
        top: 5vh;
        right: 5vw;
        z-index: 1000;
    }

    #male_head {
        animation: m_head 3s infinite linear;
        transform-origin: left;
        transform-box: fill-box;

    }

    @keyframes m_head {
        from {
            transform: rotateX(-10deg);
        }

        to {
            transform: rotateY(20deg);

        }
    }

    #male_hand {
        animation: m_hand 1s infinite linear;
        transform-origin: left;
        transform-box: fill-box;

    }

    @keyframes m_hand {
        from {
            transform: rotateX(0deg);
        }

        to {
            transform: rotateY(45deg);

        }
    }

    #female_head {
        animation: f_head 3s infinite linear;
        transform-origin: left;
        transform-box: fill-box;

    }

    @keyframes f_head {
        from {
            transform: rotateX(-10deg);
        }

        to {
            transform: rotateY(10deg);

        }
    }

    #female_hand {
        animation: f_hand 1s infinite linear;
        transform-origin: left;
        transform-box: fill-box;

    }

    @keyframes f_hand {
        from {
            transform: rotateX(-5deg);
        }

        to {
            transform: rotateY(15deg);

        }
    }

    #students_giving_exam {
        animation: std_exam 2s infinite linear;
        transform-origin: center;
        transform-box: fill-box;
    }

    @keyframes std_exam {
        from {
            transform: rotateX(0deg);
        }

        to {
            transform: rotateX(5deg);

        }
    }

    .text {
        position: relative;
        z-index: 10;
    }

    .text h2 {
        font-size: 2em;
        font-weight: 800;
        line-height: 1em;
        color: rgb(154, 154, 154);
        text-transform: uppercase;
    }

    .text h3 {
        font-size: 1em;
        font-weight: 700;
        line-height: 1em;
        color: rgb(154, 154, 154);
        text-transform: uppercase;
    }

    .text p {
        color: #fff;
        font-size: 1.1em;
        margin: 20px 0;
        font-weight: 400;
        max-width: 700px;
    }

    .btn_hov:hover {
        transition: 0.6s;
        letter-spacing: 6px;
    }
</style>







<svg_body>
