<body>
<div class="container-fluid">

    <h1>Hello, world!</h1>


    <!--Flask method -->
    <form class="form-inline" method="POST" action=" ">
        <div class="input-group">
            <span class="input-group-addon">Please select</span>
            <label>
                <select name="comp_select" class="selectpicker form-control">
                    {% for o in data %}
                        <option value="{{ o.name }}">{{ o.name }}</option>
                    {% endfor %}
                </select>
            </label>
            <button type="submit" class="btn btn-default">Go</button>
        </div>
    </form>

    <!--Eda field er jonno -->
    <form class="form-inline" method="POST" action=" ">

        <span class="input-group-addon">Please select</span>
        <label>
            <select name="comp_select" class="selectpicker form-control">

                <label for="email">Question:</label>
                <input type="email" id="question" placeholder="Enter Question-1" name="question">
                <label name="options">Options:</label>
                <input placeholder="Enter Option1" name="Op1">
                <input placeholder="Enter Option1" name="Op2">
                <input placeholder="Enter Option1" name="Op3">
                <input placeholder="Enter Option1" name="Op4">

            </select>
        </label>
        <button type="submit" class="btn btn-default">Sure</button>

    </form>


    <option type="submit" id="5" name="5" value="15">Fifteen</option>
    <option type="submit" id="5" name="5" value="20">Twenty</option>
    <option type="submit" id="5" name="5" value="25">Twenty-Five</option>
    <option type="submit" id="5" name="5" value="30">Thirty</option>
    <option type="submit" id="5" name="5" value="40">Forty</option>
    <option type="submit" id="5" name="5" value="50">Fifty</option>
    <option type="submit" id="5" name="5" value="60">Sixty</option>
    <option type="submit" id="5" name="5" value="80">Eighty</option>
    <option type="submit" id="5" name="5" value="100">Hundred</option>
</div>


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
